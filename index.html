<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trabajo Final PHP - Monti & Reale</title>

    <!-- Enlaces internos -->
    <!--Reservado para el Favicon -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/styles.css" as="style">

    <!-- Enlaces externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>

<body>
    <!-- Contenedor del Sitio, íntegramente -->
    <div class="contenedor-sitio">
        
        <!-- Contenido Lateral Izquierdo (Formularios + Footer DED) -->
        <div class="lateral-izquierdo">

            <a href="index.html">
                <img class="logo" src="img/Logo3.png" alt="Logo">
            </a>     

            <!-- Formulario de inicio se Sesión (LogIn) -->
            <form id="formLogin" class="form form-login" action="php/login.php" method="POST">
                <h2>Comencemos</h2>        
                <div class="combo-label-input">
                    <label class="labels" for="usuario">Usuario</label>
                    <input class="inputs" type="text" placeholder="Ingrese su Usuario" name="usuario" autocomplete="off" required>
                </div>
                <div class="combo-label-input">
                    <label class="labels" for="pass">Contraseña</label>
                    <input class="inputs" type="password" placeholder="Ingrese su Contraseña" name="pass" autocomplete="off" required>
                </div>

                <button class="boton" type="submit">Iniciar sesión</button>

                <!-- Link para CREAR USUARIO -->
                <p>Si aún no cuenta con usuario, puede crear uno <span id="aqui" class="aqui">aquí</span></p>

            </form> <!-- Fin del Formulario de LogIn -->

            <!-- Formulario de Creación de Usuario -->
            <form id="formAltaUsuario" class="form form-altaUsuario" action="php/alta_usuario.php" method="POST">

                <h2>Comecemos</h2>
                
                <h3>Ingrese sus datos para generar el alta de usuario:</h3>

                <div class="combo-label-input">
                    <label class="labels" for="">Nombre</label>
                    <input class="inputs" type="text" placeholder="Ingrese su Nombre" name="nombre" autocomplete="off" required>
                </div>

                <div class="combo-label-input">
                    <label class="labels" for="">Apellido</label>
                    <input class="inputs" type="text" placeholder="ingrese su apellido" name="apellido" autocomplete="off" required>
                </div>

                <div class="combo-label-input">
                    <label class="labels" for="">Mail</label>
                    <input class="inputs" type="email" placeholder="ingrese su mail" name="mail" autocomplete="off" required>
                </div>

                <div class="combo-label-input">
                    <label class="labels" for="">Usuario</label>
                    <input class="inputs" type="text" placeholder="Ingrese un Usuario que le guste" name="nuevoUsuario" autocomplete="off" required>
                </div>
                
                <div class="combo-label-input">
                    <label class="labels" for="">Contraseña</label>
                    <input class="inputs" type="password" placeholder="Ingrese una Contraseña" name="nuevaPass" autocomplete="off" required>
                </div>
                
                <button class="boton" type="submit">Crear Usuario</button>

                <!-- Link para INICIAR SESIÓN -->
                <p>Si ya cuenta con un usuario, inicie sesión <span id="volver" class="aqui">aquí</span></p>

            </form> <!-- Fin del Formulario de Creación de usuario -->            

        </div> <!-- Fin del Lateral Izquierdo -->

        <!-- Contenido Lateral Derecho (imagen + Footer IZQ) -->
        <div class="lateral-derecho">
            <!-- Footer -->
            <footer class="footer">
                <p>Trabajo Práctico Final de PHP, 2025. Monti Bruno & Reale Aldana</p>
            </footer>
        </div> <!-- Fin del Lateral Derecho -->

    </div> <!-- Fin del Contenedor del Sitio -->

    <!-- Script de JS: -->
    <script src="js/script.js"></script>
</body>
</html>
